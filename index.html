  <style>

    /* From Uiverse.io by eslam-hany */ 
.button-container {
  display: flex;
  background-color: rgb(42, 46, 51);
  width: 250px;
  height: 40px;
  align-items: center;
  justify-content: space-around;
  border-radius: 10px;
  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px,
    ;
  transition: all 0.5s;
}
.button-container:hover {
  width: 300px;
  transition: all 0.5s;
}

.button {
  outline: 0 !important;
  border: 0 !important;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  transition: all ease-in-out 0.3s;
  cursor: pointer;
}

.button:hover {
  transform: translateY(-3px);
}

.icon {
  font-size: 20px;
}

.inside-top-center {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 60;
}

@media (max-width: 720px) {
  .inside-top-center {
    position: static;
    transform: none;
    margin: 12px auto 18px;
    left: auto;
    top: auto;
  }
}


    /* Reset + base */
    :root{
      --bg:#181818;
      --card:#222;
      --accent:#ffbf00; /* yellow accent */
      --muted:#a8a8a8;
      --white:#ffffff;
      --maxw:1100px;
      --radius:12px;
      --elev: 0 20px 50px rgba(0,0,0,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:linear-gradient(180deg,var(--bg) 0%, #0f0f0f 100%);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 20px;
      display:flex;justify-content:center;
    }

    .wrapper{
      width:100%;max-width:var(--maxw);
      box-shadow:var(--elev);
      border-radius:14px;
      overflow:hidden;
      background:linear-gradient(180deg,#1d1d1d 0%, #262626 100%);
      position:relative;
    }

    /* Preloader */
    .preloader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--bg);z-index:9999}
    .loader{width:72px;height:72px;border-radius:16px;background:linear-gradient(90deg,var(--card),#111);display:flex;align-items:center;justify-content:center;box-shadow:0 10px 40px rgba(0,0,0,0.6)}
    .loader svg{width:46px;height:46px;opacity:0.95}

    /* hero */
    .hero{
      display:grid;grid-template-columns:1fr 480px;gap:30px;align-items:center;padding:60px 60px 30px;
      min-height:520px;position:relative;overflow:visible
    }

    /* left content */
    .copy{padding-right:20px}
    .eyebrow{display:inline-block;background:rgba(255,191,0,0.08);color:var(--accent);padding:8px 14px;border-radius:999px;font-weight:600;font-size:13px;letter-spacing:0.6px}
    h1{margin:18px 0 6px;font-size:52px;line-height:1.02}
    h1 .big{display:block;font-weight:800;color:var(--accent);}
    h1 .big2{display:block;font-weight:900;color:var(--white);font-size:64px}
    p.lead{color:var(--muted);max-width:560px;margin-top:14px;line-height:1.6}

    .cta{margin-top:26px}
    .btn{background:var(--accent);color:#111;border:0;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 6px 20px rgba(255,191,0,0.12);transition:transform .28s cubic-bezier(.2,.9,.25,1),box-shadow .28s}
    .btn:hover{transform:translateY(-4px);box-shadow:0 12px 36px rgba(255,191,0,0.16)}

  .hero-card {
    position: relative;
    width: 340px;   /* match your image width */
    height: 340px;  /* match your image height */
    border-radius: 50%;
    background-color: #ffb400; /* yellow background */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* hides image overflow */
}

.hero-card img {
    width: 90%;  /* slightly smaller so yellow circle shows */
    height: 90%;
    border-radius: 50%;
    object-fit: cover;
}



    .hero-right{position:relative;display:flex;align-items:center;justify-content:center}
    .hero-card{width:380px;height:380px;border-radius:14px;background:transparent;position:relative;display:flex;align-items:center;justify-content:center}
    .person{width:340px;height:340px;border-radius:16px;display:block;object-fit:cover;filter:drop-shadow(0 20px 30px rgba(0,0,0,.6));transform:translateY(10px);transition:transform .6s cubic-bezier(.2,.9,.25,1)}
    .person.raise{transform:translateY(-6px) scale(1.02)}

    /* decorative SVG wave */
    .wave-wrap{position:absolute;left:0;right:0;bottom:0;height:140px;}
    .wave{display:block}

    /* interactive icons area */
    .features{display:flex;gap:22px;margin-top:26px}
    .icon-btn{display:flex;align-items:center;gap:10px;background:rgba(255,255,255,0.03);padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.02);cursor:pointer;transition:transform .22s,background .22s,box-shadow .22s}
    .icon-btn:hover{transform:translateY(-6px);background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    .icon-btn svg{width:20px;height:20px}

    /* bottom icons row */
    .bottom-row{padding:22px 60px 40px;display:flex;align-items:center;justify-content:center;gap:40px}
    .meta{display:flex;gap:26px;align-items:center}
    .meta .meta-item{display:flex;flex-direction:column;align-items:center}
    .meta .meta-item strong{font-size:14px}
    .meta .meta-item small{color:var(--muted)}

    /* subtle patterns */
    .pattern{position:absolute;inset:60px 60px auto 60px;height:calc(100% - 160px);opacity:0.04;pointer-events:none}

    /* responsive */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr 1fr;padding:40px;min-height:520px}
      h1{font-size:44px}
      h1 .big2{font-size:46px}
      .hero-right{order:2}
    }
    @media (max-width:720px){
      .hero{grid-template-columns:1fr;padding:28px 20px 20px;gap:18px}
      .person{width:260px;height:260px}
      h1{font-size:34px}
      h1 .big2{font-size:38px}
      .wrapper{margin:0 0 40px}
      .bottom-row{flex-direction:column;gap:16px}
      .preloader{display:flex}
    }

    /* entrance animations */
    .fade-in{opacity:0;transform:translateY(8px);transition:opacity .8s ease,transform .8s cubic-bezier(.2,.9,.25,1)}
    .fade-in.in{opacity:1;transform:none}
    .stagger{transition-delay:.12s}
    .slide-left{opacity:0;transform:translateX(-14px);transition:opacity .7s ease,transform .7s cubic-bezier(.2,.9,.25,1)}
    .slide-left.in{opacity:1;transform:none}

    /* focus & accessibility */
    .btn:focus{outline:3px solid rgba(255,191,0,0.18)}

  </style>

  <script>
    // Simple preloader hide when page ready + images loaded
    (function(){
      const pre = document.getElementById('preloader');
      const img = document.querySelector('.person');

      // simulate realistic loading: wait for visible image to load, or fallback timeout
      const done = ()=>{
        pre.style.transition='opacity .5s ease';
        pre.style.opacity='0';
        setTimeout(()=>pre.remove(),600);
      }

      // observe image load
      if(img.complete && img.naturalHeight !== 0){
        // image already available (cached)
        setTimeout(done,500);
      } else {
        img.addEventListener('load', ()=>setTimeout(done,300));
        // in case image doesn't load (broken path), hide preloader after 2s
        setTimeout(()=>{ if(document.contains(pre)) done() },2200);
      }
    })();

    // Lazy loading & intersection-driven entrance animations
    (function(){
      const lazyImgs = document.querySelectorAll('.lazy');
      const io = new IntersectionObserver((entries, obs)=>{
        entries.forEach(en=>{
          if(en.isIntersecting){
            const el = en.target;
            const src = el.getAttribute('data-src');
            if(src){ el.src = src; el.removeAttribute('data-src'); }
            el.classList.add('in-view');
            obs.unobserve(el);
          }
        })
      },{rootMargin:'200px'});
      lazyImgs.forEach(i=>io.observe(i));

      // staggered fade in for copy elements
      const appear = new IntersectionObserver((entries, obs)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            const el = entry.target;
            const d = parseInt(el.getAttribute('data-delay')||0,10);
            setTimeout(()=>el.classList.add('in'), d);
            obs.unobserve(el);
          }
        })
      },{threshold:0.08});

      document.querySelectorAll('.fade-in,.slide-left,.stagger').forEach(el=>appear.observe(el));

    })();

    // small interaction: raise person image on hover and on focus
    (function(){
      const person = document.querySelector('.person');
      person.addEventListener('mouseenter', ()=>person.classList.add('raise'));
      person.addEventListener('mouseleave', ()=>person.classList.remove('raise'));
      person.addEventListener('focus', ()=>person.classList.add('raise'));
      person.addEventListener('blur', ()=>person.classList.remove('raise'));

      // keyboard-accessible CTA
      document.getElementById('contactBtn').addEventListener('click', ()=>{
        alert('Thanks — contact form would open here in a real site.');
      });

      // gentle parallax for hero card based on mouse movement
      const heroCard = document.querySelector('.hero-card');
      document.querySelector('.hero').addEventListener('mousemove', (e)=>{
        const r = heroCard.getBoundingClientRect();
        const dx = (e.clientX - (r.left + r.width/2))/r.width;
        const dy = (e.clientY - (r.top + r.height/2))/r.height;
        heroCard.style.transform = `translate3d(${dx*8}px, ${dy*6}px, 0)`;
      });
      document.querySelector('.hero').addEventListener('mouseleave', ()=>heroCard.style.transform='none');

    })();

    // tiny performance improvement: prefers-reduced-motion
    (function(){
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if(mq.matches){
        document.documentElement.style.setProperty('--elev','none');
        document.querySelectorAll('.fade-in,.slide-left').forEach(e=>{e.style.transition='none';e.classList.add('in')});
      }
    })();

  </script>
